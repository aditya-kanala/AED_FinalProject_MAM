<!DOCTYPE html>
<html>
    <title>Geocoding Service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
	var bounds = new google.maps.LatLngBounds();
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
     		 center: new google.maps.LatLng(42.3340015, 71.1009949),
      	mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3WdAliiCMlQ8MlEQsyuqZSzCkQuCqkTM&callback=initMap"
    ></script>
  </body>
</html>
