<!DOCTYPE html>
<html>
    <title>Geocoding Service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: { lat: 42.3324987, lng: -71.109201 },
        });
        var marker = new google.maps.Marker({
          map: map,
          position: { lat: 42.3143286, lng: -25.0 },
          title: "Hello World!",
        });

        var centre = new google.maps.Center({
          map: map,
          center: { lat: 42.3143286, lng: -25.0 },
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3WdAliiCMlQ8MlEQsyuqZSzCkQuCqkTM&callback=initMap"
    ></script>
  </body>
</html>
